<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
    html, body {
        width: 100%;
        margin: 0;
        padding: 0;
    }
    table {
        width: 80%;
        margin: 0 auto;
    }
    table tr td {
        text-align: center;
    }
    .bg-gray {
        background-color: lightgray;
    }
    .bg-lightblue {
        background-color: lightblue;
    }
    .bg-skyblue {
        background-color: lightskyblue;
    }
    .bg-cadetblue {
        background-color: cadetblue;
    }
    .search {
        width: 25%;
    }
    .small {
        font-size: 12px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">
                <img src="google.jpg" alt="Google!">
            </td>
        </tr>
        <tr>
            <td class="bg-gray" colspan="3">
                Search the web using Google!
                <br />
                <input type="text" class="search" />
                <br />
                <input type="submit" value="Google Search" />
                <input type="button" value="I'm feeling lucky" />
            </td>
        </tr>
        <tr>
            <td class="bg-lightblue">
                Special Searches
                <br />
                <a href="http://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br />
                <a href="http://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </td>
            <td class="small bg-skyblue">
                <a href="">Help!</a>
                <br />
                <a href="">About Google!</a>
                <br />
                <a href="">Company Info</a>
                <br />
                <a href="">Google! Logos</a>
            </td>
            <td class="small bg-cadetblue">
                Get Google!
                <br />
                updates monthly:
                <br />
                <input type="text" value="your e-mail">
                <br />
                <input type="submit" value="Subscribe"> <a href="http://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>
    </table>
</body>
</html>
